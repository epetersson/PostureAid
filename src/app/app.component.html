<div class="absolute">
    <div class="toast" data-autohide="false" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          Bad Posture Alert!
        </div>
        <div class="toast-body">
          Bad posture has been detected, please stop hunching!
        </div>
      </div>
</div>

<div class="container text-center">
    <h1>PostureAid</h1>
    <div *ngIf="!started">Teachable Machine Pose Model</div>
    <button *ngIf="!started" type='button' (click)='init()'>Start</button>
    <div><canvas id='canvas'></canvas></div>
    <div id='label-container'></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8.3/dist/teachablemachine-pose.min.js"></script>
